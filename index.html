<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body class="vh-100 d-flex justify-content-center align-items-center">

    <div class="card" x-data="{numero:0}">
        <div class="card-header text-center">Â¿Cuantos gatitos tienes?</div>
        <div class="card-body">
            <input type="text" class="form-control" :value="numero">
        </div>
        <div class="card-footer">
            <div class="btn-group w-100">

                <button @click="numero = numero -1" class="btn btn-warning"><i class="bi bi-dash-circle"></i></button>
                <button @click="numero = numero +1" class="btn btn-success"><i class="bi bi-plus-circle"></i></button>
                <button @click="numero = 0" class="btn btn-danger"><i class="bi bi-trash"></i></button>

            </div>
        </div>
    </div>

</body>
</html>
